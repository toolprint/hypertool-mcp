name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'guides/**'
      - 'research/**'
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Pre-publish checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run tests
        run: npm run test
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Lint files
        run: |
          echo "Linting JSON files..."
          prettier --check "**/*.json" --ignore-path .gitignore || echo "Prettier not available, skipping JSON linting"
          echo "Linting Markdown files..."
          markdownlint-cli2 "**/*.md" "#node_modules" "#.git" || echo "Markdownlint not available, skipping Markdown linting"
          echo "Linting complete!"
      
      - name: Validation complete
        run: echo "âœ… All pre-publish checks passed! PR is ready for review."